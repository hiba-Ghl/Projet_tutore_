<app-navbar></app-navbar>

<div class="sign-in-container">
  <!-- Left Section -->
  <div class="design-section">
    <svg class="graphic-shape" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40" fill="rgba(255, 255, 255, 0.2)" />
    </svg>
    <h1>Welcome Back!</h1>
    <p>Your personalized space awaits.</p>
  </div>

  <!-- Right Section -->
  <div class="form-section">
    <h2>Sign In</h2>
    <form (ngSubmit)="onSubmit()" #signInForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required />
      </div>
      <label class="remember" for="checkbox">
        <input id="checkbox" type="checkbox" />
        Remember me
      </label>
      <a href="/inscription">Forgot Password?</a>
      <br><br>
      <button type="submit" [disabled]="!signInForm.valid">Sign In</button>
    </form>
  </div>
</div>
